<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
  <body>
    <header> </header>
    <div class="shirt-container">
      <div class="shirt">
        <img src="images/shirts/blue-front.png" alt="blue shirt">
      </div>
      <div
       class="shirt-back"> <i class="fa fa-refresh" aria-hidden="true"></i>
      </div>
      <footer class="options">
        <div><i class="fa fa-retweet" aria-hidden="true"></i></div>
        <div><i class="fa fa-heart-o" aria-hidden="true"></i></div>
        <div class="hovertime"><i class="fa fa-bars" aria-hidden="true"></i>
          <div class=".arrow_box">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
            </ul>
          </div>
        </div>
        <div class="hovertime"><i class="fa fa-square" aria-hidden="true"></i>
           <div class:".arrow_box">
            <ul>
              <li><i class="fa fa-square" aria-hidden="true"></i></li>
              <li><i class="fa fa-square" aria-hidden="true"></i></li>
              <li><i class="fa fa-square" aria-hidden="true"></i></li>
              <li><i class="fa fa-square" aria-hidden="true"></i></li>
            </ul>
          </div>
        </div>
        <div><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
        <footer class="item-info"> <span>This is Not My Beautiful Shirt</span> <span class="value">12</span>
        </footer>
    </div>
  </body>

</html>
